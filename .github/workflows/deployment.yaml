name: deployment

on:
  pull_request:
    types: [closed]
    branches: ["prod"]

jobs:
  deployment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Deploy Webhook
        run: curl -X POST -d {} https://portainer.francvok.from.hr/api/stacks/webhooks/9389faef-f70a-4dfa-9973-1c3bc3ae3631
